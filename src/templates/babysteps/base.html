<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta charset="UTF-8"> 

  <style>

    .bitter-<uniquifier> {
      font-family: "Bitter", serif;

    th {
      font-family: "Bitter";
      font-weight: 700;
      font-size: 18pt;

      font-family: "Bitter";

<body>

  <table style="width:100%;">
    <tr>
      <th colspan="3">

      </th>
    </tr>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Affiliation</th>
    </tr>
    {% for p in offline %}
    <tr>
      <td>{{ p.name }}</td>
      <td>{{ p.surname }}</td>
      <td>{{ p.affiliation }}</td>
    </tr>
    {% endfor %}

    <tr><td><br/></td></tr>
    <tr>
      <th colspan="3">
        Online participants
      </th>
    </tr>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Affiliation</th>
    </tr>
    {% for p in online %}
    <tr>
      <td>{{ p.name }}</td>
      <td>{{ p.surname }}</td>
      <td>{{ p.affiliation }}</td>
    </tr>
    {% endfor %}
  </table>

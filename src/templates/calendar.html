{% extends "base.html" %}

{% block moreCSS %}
<link rel="stylesheet" href="/stylesheets/calendar.css">

<style>
table {
  margin-top: 20px;
  <!-- margin-left: auto; -->
  <!-- margin-right: auto; -->

  border-spacing: 0px;
  border-collapse: collapse;
}


td, th {
  padding: 0;
  margin: 0;
  border-bottom: 1px dotted black;

  padding-top: 10px;
}

th {
  text-align: left;
}

td {
  padding-left: 10px;
}

a {
  font-size: 16px !important;
}
</style>
{% endblock %}

{% block mainText %}
<div class="flex_wrap">

  <div class="conf_lst">
    Zachęcamy członków koła do aktywnego udziału w konferencjach, których część listujemy poniżej.

    <table>
      <colgroup>
        <col span="1" style="width: 500px;">
        <col span="1" style="width: 200px;">
      </colgroup>
      {% for c in conf_list %}
        <tr>
          <td> <a href="{{ c.url }}" target="_blank"> {{ c.name }} </a> </td>
          <td> <b>{{ c.date }}</b> </td>
        </tr>
        {% endfor %}
    </table>
  </div>

  <div class="side_bar">
    <iframe src="https://calendar.google.com/calendar/embed?src=en.polish%23holiday%40group.v.calendar.google.com&ctz=Europe%2FWarsaw" 
      style="border: 0" 
      width="400" 
      height="400" 
      frameborder="0" 
      scrolling="no"
      ></iframe>
  </div>

</div>

{% endblock %}

{% extends "base.html" %}

{% block moreCSS %}
<link rel="stylesheet" href="/stylesheets/news.css">
{% endblock %}

{% block mainText %}

<div class="flexrow_100">

<div class="flexcolumn post_board">

{% for p in posts %}
<div class="flexrow_100">
  <div style="width: 250px;">
    <img src="{{ p.preview_image }}" class="post_img" onclick="location.href='{{ p.path }}'" />
  </div>
  <div class="flexcolumn">
    <h2 onclick="location.href='{{ p.path }}'" class="cursor_pointer">{{ p.title }}</h2>
    <h4>{{ p.date }} {{ p.author }}</h4>
    <p>{{ p.description }}</p>
  </div>
</div>
{% endfor %}

</div>

<div class="side_bar">
    <iframe src="https://calendar.google.com/calendar/embed?src=en.polish%23holiday%40group.v.calendar.google.com&ctz=Europe%2FWarsaw" 
      style="border: 0" 
      width="300" 
      height="300" 
      frameborder="0" 
      scrolling="no"
      ></iframe>
</div>

</div>

{% endblock %}
